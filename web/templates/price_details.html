<script>
	$(document).ready(function(){
		$.getJSON("{{ url_for('static',filename='crop_data/crop_data.json') }}", function(data){
				var crop_data = '';
				$.each(data, function(key, value){
					crop_data += '<tr>';
					crop_data += '<td>'+value.State+'</td>';
					crop_data += '<td>'+value.District+'</td>';
					crop_data += '<td>'+value.Market+'</td>';
					crop_data += '<td>'+value.Commodity+'</td>';
					crop_data += '<td>'+value.Variety+'</td>';
					crop_data += '<td>'+value.Date+'</td>';
					crop_data += '<td>'+value.MinPrice+'</td>';
					crop_data += '<td>'+value.MaxPrice+'</td>';
					crop_data += '<td>'+value.ModalPrice+'</td>';
				});
				$('#crop_table').append(crop_data);
			});
	});
</script>
